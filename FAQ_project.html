<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="
    https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="FAQ_project.css">
    <title>FAQ_project.</title>
</head>
<body>
    <h1>Frequently Asked Questions</h1>

    
    <div class="faq-container">
        <div class="faq">
            <h3 class="faq-title">
                What's blue and not very heavy?
            </h3>
            <p class="faq-text">
                Light blue.
            </p>
            <button class="faq-toggle" >
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="faq">
            <h3 class="faq-title">
                Why shouldn't we trust atoms?
            </h3>
            <p class="faq-text">
                They make up everything
            </p>
            <button class="faq-toggle" >
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="faq">
            <h3 class="faq-title">
                What can one catch that is not thrown?
            </h3>
            <p class="faq-text">
                A cold
            </p>
            <button class="faq-toggle" >
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="faq">
            <h3 class="faq-title">
                What do you call a sheep with no legs?
            </h3>
            <p class="faq-text">
                A cloud.
            </p>
            <button class="faq-toggle" >
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="faq">
            <h3 class="faq-title">
                What has a bed that you can&apos;t sleep in?
            </h3>
            <p class="faq-text">
                A river.
            </p>
            <button class="faq-toggle" >
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>
        

        
    </div>
    <script src="FAQ_project.js"></script>
</body>
</html>
